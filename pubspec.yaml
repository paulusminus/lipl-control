name: lipl_control
description: App that is used to maintain lyrics and playlists and send output to lipl-display
repository: https://github.com/paulusminus/lipl-control/
publish_to: 'none'
version: 1.8.3

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^8.1.1
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  flutter_bloc: ^8.1.2
  http: ^1.1.0
  intl: any
  json_annotation: ^4.8.0
  lipl_bluetooth:
    path: packages/lipl-bluetooth
  lipl_encrypt:
    path: packages/lipl-encrypt
  lipl_model:
    path: packages/lipl-model
  lipl_app_bloc: 
    path: packages/lipl-app-bloc
  loading_status:
    path: packages/loading-status
  logging: ^1.1.1
  preferences_bloc:
    path: packages/preferences-bloc
  shared_preferences: ^2.1.0
  universal_io: ^2.2.0
  flutter_gen: any
dev_dependencies:
  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  bloc_test: ^9.1.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: false
  image_path: 'assets/icon/icon.png'
  remove_alpha_ios: true
  adaptive_icon_background: #ffffff
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: #0175C2
    theme_color: #0175C2
