name: Build and publish on Docker Hub

on:
  push:
    tags: "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
      - name: Build for Web
        run: flutter build web --base-href=/
      - name: Create tarball
        run: tar -czf ../../lipl-pwa.tar.gz . --owner=0 --group=0
        working-directory: build/web
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "lipl-pwa.tar.gz"
