id: nl.paulmin.LiplControl
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: lipl_control
modules:
  - name: lipl_control
    buildsystem: simple
    build-commands: 
      - "./install.sh"
    sources:
      - type: file
        path: install.sh
      - type: archive
        url: https://github.com/paulusminus/lipl-control/releases/download/v1.12.7/lipl-linux-x64.tar.gz
        sha256: 6189f2e07ec9059fd3dbb231cda8ed7b59edfa702b8e727d62d22155b5250b47
        dest: lipl-control
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # Needs to save files locally
  # - --filesystem=xdg-data
